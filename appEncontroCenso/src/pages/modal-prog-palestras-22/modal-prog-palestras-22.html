<ion-header>
   <ion-toolbar color="secondary">
     <ion-title> Detalhes </ion-title>
     <ion-buttons start>
       <button ion-button (click)="closeModal()">
         <ion-icon name="ios-close" color="dark" showWhen="ios"></ion-icon>
         <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
       </button>
     </ion-buttons>
   </ion-toolbar>
</ion-header>


<ion-content>
  <div class="conteudo-detalhes">
    <ion-grid>
      <ion-row> <div class="conteudo-title">
        <h6>Título: {{conteudoNome}} </h6> <hr></div>
      </ion-row>

      <div class="conteudo-descricao">
      <ion-row> <p icon-left> <ion-icon name="calendar"></ion-icon> Data: {{conteudoData}}</p> </ion-row>
      <ion-row> <p icon-left> <ion-icon name="alarm"></ion-icon> Horário: {{conteudoHorario}}</p> </ion-row>
      <ion-row> <p icon-left> <ion-icon name="person"></ion-icon> Palestrante: {{conteudoPalestrante}}</p> </ion-row>
      <ion-row> <p icon-left> <ion-icon name="person"></ion-icon><ion-icon name="mail"></ion-icon> E-mail: {{conteudoPalestranteEmail}}</p> </ion-row>
      <ion-row> <p icon-left> <ion-icon name="person"></ion-icon><ion-icon name="call"></ion-icon> Telefone: {{conteudoPalestranteFone}}</p> </ion-row>
      </div>

      <div class="conteudo-download"> <a href="{{conteudoLink}}" target="_blank"> <button ion-button [disabled]="!isEnabled" round small color="secondary" icon-left>
          <ion-icon name="cloud-download"></ion-icon> Download da Palestra </button></a>
      </div>
    </ion-grid>
  </div>
</ion-content>
