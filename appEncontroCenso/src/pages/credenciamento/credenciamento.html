<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Credenciamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div>
  <ion-grid>
    <ion-row align-items-center justify-content-center>
      <ion-col col-auto>
        <ion-item>
          <ion-label color="secondary" inline>CPF</ion-label>
          <ion-input type="text" [(ngModel)]="inCpf"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-auto>
        <button ion-button medium color="secondary" (click)="listarCheckin()">
         Procurar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<ion-grid>
  <ion-row>
    <h5>Ol√° {{users.nome}}, realize os check-in e check-out conforme disponibilidade.</h5>
  </ion-row>
  <ion-list>
    <ion-item *ngFor = "let users of lsUsuarios | async ">
          {{users.nome}}
    </ion-item>
  </ion-list>
</ion-grid>

</ion-content>
