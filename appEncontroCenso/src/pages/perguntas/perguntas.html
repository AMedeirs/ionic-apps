<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Perguntas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Municipio</ion-label>
      <ion-input type="text" [(ngModel)]="municipio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Tema</ion-label>
      <ion-input type="text" [(ngModel)]="mensagem"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Mensagem</ion-label>
      <ion-input type="text" [(ngModel)]="mensagem"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
